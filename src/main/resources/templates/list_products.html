	
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Products</title>
</head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<h2 align = "center">Lists of Products</h2>

<body>
<div class="container my-2">
<div class="card">
  <div class="card-body">
  	
  	<div th:switch="${products}" class="container my-4">
  	<p> <a href="/new_product" class ="btn btn-warning">Add Product</a>  </p>
  	<div class = "col md-4">
  	<h2 th:case="null">No product found!</h2>
  	<div th:case="*">
  	<div align="center">
 	<table border="2" class="table table-striped table-dark">
	   <thead>
		   <tr>
			   <th>Id</th>
			   <th>Product Name</th>
			   <th>Product Category</th>
			   <th></th>
			   <th></th>
		   </tr>
	   </thead>
	   	<tbody>
	   	<tr th:each="product : ${products}">
	   		<td th:text = "${product.id}"></td>
	   		<td th:text = "${product.name}"></td>
	   		<td th:text = "${product.category}"></td>
	   		<td><a th:href ="@{/getupdate_product/{pid}(pid=${product.id})}" class="btn btn-primary"> Edit</a></td>
	   		<td><a th:href = "@{/delete_product/{pid}(pid=${product.id})}" class="btn btn-danger"> Delete</a></td>
	   	</tr>
	   	</tbody>
   </table>
   </div>
  	</div>
  	</div>
  	   </div>
  </div>
</div>
</div>
</body>

</html>
