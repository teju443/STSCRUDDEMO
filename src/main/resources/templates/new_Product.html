<h2 align = "center">Add new Product</h2>

<body>
<div class="container my-2">
	<div class="card">
  	<div class="card-body">
<form action="#" th:action="@{/save_new}" th:object="${product}" method="post">
	<table>
		<tr>
			<td>Name</td>
			<td><input type="text" th:field="*{name}"/></td>
		</tr>
		<tr>
			<td>Category</td>
			<td><input type="text" th:field="*{category}"/></td>
		</tr>
		<tr>
			<td ><button type="submit" class="button button1 btn">save</button></td>
		</tr>
	</table>
</form>
  	</div>
	</div>
</div>
